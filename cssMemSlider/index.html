<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="style.css" /> 
  </head>
  <body>
    <div class="container">
      <div class="slider__wrap">
        <input type="radio" id="r1" name=" " checked="checked" />
        <input type="radio" id="r2" name=" " />
        <input type="radio" id="r3" name=" " />
        <input type="radio" id="r4" name=" " />
        <div class="slider__control"> <!-- flex, grid-area: control; -->
          <label class="label-1" for="r1"></label> <!-- position:relative; cursor: pointer;-->
          <label class="label-2" for="r2"></label>
          <label class="label-3" for="r3"></label>
          <label class="label-4" for="r4"></label>
        </div>
        <div class="slider__wrap-content">  <!-- grid-area: content; -->
          <div class="slider__content">   <!-- flex -->
            <div class="slide slide-1"></div>  <!-- display: inline-block; width: var(--slider-width);-->
            <div class="slide slide-2"></div>
            <div class="slide slide-3"></div>
            <div class="slide slide-4"></div>
          </div>
        </div>
        <div class="slider__wrap-text"> <!-- grid-area: description; -->
          <div class="slider__description"> <!-- display: flex;width: 100% * var(--number); -->
            <p class="slide slide-1">Что нужно для хорошего отдыха?</p>
            <p class="slide slide-2">Костер</p> <!--width: var(--slider-width); height: 100%;padding-right: 11rem; -->
            <p class="slide slide-3">Лодка</p>
            <p class="slide slide-4">И Карелия</p>
          </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
